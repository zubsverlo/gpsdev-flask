<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;700&family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;500;700&family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/v1/header.css" />
    <link rel="stylesheet" href="../static/v1/alerts.css" />
    <link rel="stylesheet" href="../static/v1/modal.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/v1/icons/favicon.ico"
    />

    <title>{{title or 'GPSDEV'}}</title>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol id="info-fill" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
  </head>
  <body>
    <header id="header">
      <div id="logoContainer">
        <img id="logoImg" src="/static/v1/icons/map.png" />
        <div id="logo">GPS</div>
      </div>
      <div id="middle">
        <div id="mainPart">
          <a href="/attends" class="page-link">
            <div class="page">Посещения</div>
          </a>
          <a href="/objects" class="page-link">
            <div class="page">Подопечные</div>
          </a>
          <a href="/employees" class="page-link">
            <div class="page">Сотрудники</div>
          </a>
          {% if current_user.rang_id == 1 %}
          <a href="/journal" class="page-link">
            <div class="page">Журнал</div></a
          >
          <a href="/users" class="page-link">
            <div class="page">Пользователи</div></a
          >
          <a href="/dashboard" class="page-link">
            <div class="page">Dashboard</div></a
          >
          {% endif %}
        </div>
      </div>
      <div id="menuContainer">
        <img src="/static/v1/icons/menu (2).png" id="menuBtn" />
      </div>
      <div id="openMenuContainer">
        <div id="openMenu">
          <div class="page" onclick="location.href='/attends';">Посещения</div>
          <div class="page" onclick="location.href='/objects';">Подопечные</div>
          <div class="page" onclick="location.href='/employees';">
            Сотрудники
          </div>
          {% if current_user.rang_id == 1 %}
          <div class="page" onclick="location.href='/journal';">Журнал</div>
          <div class="page" onclick="location.href='/users';">Пользователи</div>
          <div class="page" onclick="location.href='/dashboard';">
            Dashboard
          </div>
          {% endif %}
        </div>
      </div>
      <div id="exitContainer">
        <img
          src="/static/v1/icons/door.png"
          id="exitBtn"
          title="Выход"
          onclick="logOut()"
        />
      </div>
    </header>

    <div
      id="alertContainer"
      class="alert-container"
      style="display: none"
    ></div>

    <div id="modalContainer">
      <div id="modalContent">
        <div id="modalTitleContainer">
          <div id="modalTitle"></div>
          <div id="closeModal">X</div>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <div id="contentBlock">{% block content %}{% endblock content %}</div>
  </body>

  <script src="../static/v1/header.js"></script>
</html>
