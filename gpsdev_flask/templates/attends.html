<div id="tableParametersContainer">
  <form id="tableParameters">
    <div id="divisionSelectContainer">
      <select id="divisionSelect"></select>
    </div>
    <div id="previousCurrenMonthContainer">
      <button
        id="previousCurrentMonth"
        title="Предыдущий и текущий месяцы"
      ></button>
    </div>
    <div id="currentMonthContainer">
      <button id="currentMonth" title="Текущий месяц"></button>
    </div>
    <div id="startDateOfPeriodContainer">
      <input id="startDateOfPeriod" type="date" value="2023-09-04" />
    </div>
    <div id="endDateOfPeriodContainer">
      <input id="endDateOfPeriod" type="date" value="2023-09-10" />
    </div>
    <div id="timeOrQuantitySelectContainer">
      <select id="timeOrQuantitySelect">
        <option counts="1">Время</option>
        <option counts="2">Кол-во</option>
      </select>
    </div>
    <div id="requestBtnContainer">
      <button id="requestBtn">Запросить</button>
    </div>
  </form>
</div>

<div id="preLoadContainer">
  <img src="../static/icons/pre_load_location.gif" id="preLoadImg" />
</div>

<div id="attendsTable" style="max-width: 100%"></div>
